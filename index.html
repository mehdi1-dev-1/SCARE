/* ===== GLOBAL ===== */
body {

/* ===== VIDEO BACKGROUND ===== */
#background-video, #glitch-video {

    ;

}

/* ===== CONTENU PRINCIPAL ===== */
#main-content {
    position:absolute;
    top:50%; left:50%;
    transform: translate(-50%, -50%);
    display:flex; flex-direction:column; align-items:center;
    z-index:1;
    opacity:0;
    transition: all 1s ease;

/* ===== GRAND TITRE ===== */

    -webkit-background-clip: text;

    -webkit-text-fill-color: transparent;
    color: transparent;
    text-shadow: 0 0 2px rgb(169, 22, 22);
}

/* ===== CONTENEUR CENTRAL ===== */

/* ===== AVATAR ===== */

    -webkit-text-fill-color: transparent;
    color: transparent;
    text-shadow: 0 0 2px rgb(247, 247, 247);
}
.pseudo .line { display:block; margin:5px 0; }

/* ===== ICONES ===== */
.icons {

.icons a {

    width:50px; height:50px;

    text-decoration:none; box-shadow:0 0 10px #440000; transition:0.3s;

.icons a:hover { transform: scale(1.3); box-shadow:0 0 30px #ff0000,0 0 40px black; }

/* ===== AUDIO ===== */
audio { display:none; }

/* ===== GLITCH EFFECT ===== */
@keyframes glitch {
  0% { clip-path: inset(0 0 0 0); transform: translate(0);}
  20% { clip-path: inset(10% 0 80% 0); transform: translate(-5px,5px);}
  40% { clip-path: inset(80% 0 10% 0); transform: translate(5px,-5px);}
  60% { clip-path: inset(10% 0 80% 0); transform: translate(-5px,5px);}
  80% { clip-path: inset(80% 0 10% 0); transform: translate(5px,-5px);}
  100% { clip-path: inset(0 0 0 0); transform: translate(0);}
}
.glitch { animation: glitch 2s linear forwards; }

/* ===== RESPONSIVE ===== */
